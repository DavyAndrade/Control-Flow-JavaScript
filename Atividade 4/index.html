<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ímpar ou Par?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        var num = Number(prompt("Insira um Número: "))


        if (num % 2 == 0){
            alert ("A raíz quadrada deste número é: "+ Math.sqrt(num) )
        }
        else {
            alert("Esse número elevado ao quadrado é igual a: " + num**2)
        }
    </script>
    </body>
</html>
