<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Na Ordem...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        var a = Number(prompt("Digite o Primeiro Número: "))
        var b = Number(prompt("Digite o Segundo Número: "))
        var c = Number(prompt("Digite o Terceiro Número: "))

       if (a < b && b < c){ // 1, 2, 3 (a b c)
        alert("A ordem é: "+a+", "+b+", "+c)
        }

       else if(a < b && b > c){ // 1, 3, 2 (a c b)
    alert("A ordem é: "+a+", "+c+", "+b)
        }

    else if(c > a && b < a ){ // 2, 1, 3 (b a c)
    alert("A ordem é: "+b+", "+a+", "+c)
    }

       else if(a < b && a > c){ // 2, 3, 1 (c a b) erro
        alert("A ordem é: "+c+", "+a+", "+b)
        }

       else if (a > b && b > c){ // 3, 2, 1 (c b a)
            alert("A ordem é: "+c+", "+b+", "+a)
        }
        else if(a > b && c > b){ // 3, 1, 2 (b c a)
           alert("A ordem é: "+b+", "+c+", "+a)
        }

    </script>
    </body>
</html>
