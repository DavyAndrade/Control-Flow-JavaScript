<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Você faz parte do grupo...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        var idade = Number(prompt("Informe sua Idade: "))

        if (idade <= 14 ) {
            alert("Você faz parte do Grupo Infantil!")
        }

        else if (idade >= 15 && idade <= 17) {
     alert("Você faz parte do Grupo Juvenil!")
        }
        else if (idade >= 18) {
            alert("Você faz parte do Grupo Adulto!")
        }
    </script>
    </body>
</html>
