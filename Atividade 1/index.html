<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Qual é o Maior?!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        var n1 = Number(prompt("Digite o Primeiro Número: "))
        var n2 = Number(prompt("Digite o Segundo Número: "))
        var n3 = Number(prompt("Digite o Terceiro Número: "))

        if (n1 > n2 && n1 > n3) {
        alert (n1 + " é o maior número!")
        }
        else if(n2 > n1 && n2 > n3){
            alert (n2 + " é o maior número!")
        }
        else if (n3 > n1 && n3 > n2) {
            alert(n3 + " é o maior número!")
        }


    </script>
    </body>
</html>
